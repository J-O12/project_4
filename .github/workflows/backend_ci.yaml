
name: My backend CD

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.13

      - name: Install pipenv
        run: pip install pipenv

      - name: Install Dependencies
        working-directory: ./starter/backend
        run: |
          pipenv install --dev      

      - name: Run Lint
        working-directory: ./starter/backend
        run: pipenv run lint 

      - name: Handle Lint Errors
        if: failure()
        run: echo "Lint failed."

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.13

      - name: Python path
        run: echo $PYTHONPATH

      - name: Install pipenv
        run: pip install pipenv

      - name: Install Dependencies
        working-directory: ./starter/backend
        run: |
          pipenv install --dev

      - name: Run Tests
        working-directory: ./starter/backend
        run: pipenv run test

      - name: Handle Test Errors
        if: failure()
        run: echo "Tests failed. Please check and fix the issues."

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.13

      - name: Install pipenv
        run: pip install pipenv

      - name: Install Dependencies
        working-directory: ./starter/backend
        run: |
          cd ./
          pipenv install --dev

      - name: Run Build
        working-directory: ./starter/backend
        run: docker build .

      - name: Run echo
        run: echo "Done."